<html lang="hu">
<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="css/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <title>The Backrow PC szaküzlet</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <a class="navbar-brand" href="#">Logo</a>
            <li class="nav-item">
              <a class="nav-link" href="#">Link 1</a>

          </ul>

        <p></p>
      <div class="container-fluid">


        <div class="mt-4 mb-4 p-5 bg-primary text-white rounded">
          <h1>The Backrow PC Szaküzlet</h1>
          <p>A legjobb választások itt a legjobb áron!</p>
        </div>


        <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="kepek/egerpad_szeles.jpg" alt="széles egérpad" class=" img-fluid car d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="kepek/PC_billentyuzet_es_eger.jpg" alt="Egér és bill" class=" img-fluid car d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="kepek/15672.jpg" alt="Laptop" class=" img-fluid car d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="kepek/teljes.jpg" alt="Teljes PC" class=" img-fluid car d-block w-100">
    </div>
    <div class="carousel-item car">
      <img src="kepek/monitor34-01-e1603110435250-1024x636.png" alt="Monitor" class=" img-fluid  d-block w-100">
    </div>
    

  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
      </div>

</body>
